
<html>
<head>
<title>Store Administration</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/app.js"></script>
</head>
<body  ng-app="store" ng-controller="MainCtrl">
<div style="margin-left: 5em;">
<h1 id="site-title"> Store Management Interface </h1>
<form ng-submit="addProduct()">
  Product Name <input type="text" ng-model="productName"></input><br>
  Price <input type="text" ng-model="productPrice"></input><br>
  Picture URL <input type="text" ng-model="productUrl"></input>
    <button type="submit">Add Product</button>
</form>

<h1>Current Products</h1>
<div ng-repeat="product in products | orderBy:['name']">
<span id="checkbox" class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
  {{product.name}} - price ${{product.price}} - ordered {{product.orders}} <img src="{{product.image}}"/>
</div>
</body>
</html>
